<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Buttons with Particle Background</title>
  <style>
    /* Full-screen setup */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    /* Button container */
    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .telegram-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Button styles */
    button {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Individual button colors */
    .zanti {
      background-color: red;
    }

    .blade {
      background: linear-gradient(45deg, green, red);
    }

    .tanjiro {
      background-color: darkblue;
    }

    .god {
      background-color: darkgreen;
    }

    .telegram {
      background-color: red;
    }

    .offline-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Canvas for particles -->
  <canvas id="particles"></canvas>

  <!-- Button Container -->
  <div id="buttons" class="button-container">
    <button class="zanti" onclick="openLink('https://teammodx.github.io/Sexzanti/')">ZANTI MOD</button>
    <button class="blade" onclick="openLink('https://teammodx.github.io/Bladeserver/')">BLADE MOD</button>
    <button class="tanjiro" onclick="openLink('https://teammodx.github.io/Tanjito/')">TANJIRO MOD</button>
    <button class="god" onclick="openLink('https://teamearing.github.io/godmod/')">GOD MOD</button>
  </div>

  <!-- Telegram Button -->
  <div id="telegram" class="telegram-container">
    <button class="telegram" onclick="openLink('https://t.me/+WpmHoGixzvkyOTc1')">JOIN TELEGRAM FREE HACKS</button>
  </div>

  <!-- Offline Message -->
  <div id="offline-message" class="offline-message">
    PLEASE TURN ON NET
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const maxParticles = 150;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce off edges
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < maxParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();

        // Draw connecting lines
        for (let j = i; j < particlesArray.length; j++) {
          const dx = particlesArray[i].x - particlesArray[j].x;
          const dy = particlesArray[i].y - particlesArray[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
            ctx.lineWidth = 0.5;
            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
      requestAnimationFrame(animateParticles);
    }

    function openLink(url) {
      if (navigator.onLine) {
        window.open(url, '_blank');
      }
    }

    function updateUI() {
      const buttons = document.getElementById('buttons');
      const telegram = document.getElementById('telegram');
      const offlineMessage = document.getElementById('offline-message');

      if (navigator.onLine) {
        buttons.style.display = 'block';
        telegram.style.display = 'block';
        offlineMessage.style.display = 'none';
      } else {
        buttons.style.display = 'none';
        telegram.style.display = 'none';
        offlineMessage.style.display = 'block';
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    window.addEventListener('online', updateUI);
    window.addEventListener('offline', updateUI);

    initParticles();
    animateParticles();
    updateUI();
  </script>
</body>
</html>
